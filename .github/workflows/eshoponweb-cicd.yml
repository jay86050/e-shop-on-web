name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Deploy only when there is a push to the main branch. Adjust as needed.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to Azure
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Deploy to Azure Web App
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rg-eshoponweb-jay'      # Replace with your Azure Web App name
        slot-name: 'production'            # Specify slot if needed (e.g., staging)
        package: '.'                       # Path to the code/package directory
